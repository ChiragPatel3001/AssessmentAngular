<div class="d-flex">
     </div>
    <table class="form-list">
        <thead>
            <tr>
                <!-- <th scope="col">id</th> -->
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">ClientName</th>
                <th scope="col">E-mail</th>
                <th scope="col">Office</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userData of UserList">
                <!-- <td>{{userData.id}}</td> -->
                <td>{{userData.firstName}}</td>
                <td>{{userData.lastName}}</td>
                <td>{{userData.clients | clientpipe: Clients}}</td>
                <td>{{userData.emailId}}</td>
                <td>{{userData.office}}</td>
                <td>{{userData.contactno}}</td>
                
                <td>
                    <button class="button savebutton" routerLink="/manage/edit/{{userData.id}}">Edit</button>
                    <button class="button deletebutton" (click)="deleteClientData(userData.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

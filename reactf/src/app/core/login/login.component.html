<div class="container-fluid p-2">
    <div class="d-flex justify-content-center m-5">
        <form [formGroup]="loginForm" class="bg-white p-5 rounded-3" (ngSubmit)="onLogin()">
            <legend>Login</legend>
            <div class="form-group">
                <label>Email-id :</label>
                <input type="text" formControlName="email" class="form-control"
                    >
                <!-- <div *ngIf="(f['email'].touched || submitted) && f['email'].invalid" class="alert alert-danger">
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                </div> -->
            </div><br>
            <div class="form-group">
                <label> Password :</label>
                <input type="password" formControlName="password" class="form-control"
                    >
                <!-- <div *ngIf="(submitted || f['password'].touched) && f['password'].invalid" class="alert alert-danger">
                    <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                </div> -->
            </div> <br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
